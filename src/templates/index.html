<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Modes Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f4f4f4; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Music Modes Randomizer</h1>
    <p>Here's your randomized list of music modes to practice:</p>
    <ul>
        {% for mode in randomized_modes %}
        <li>{{ loop.index }}. {{ mode }}</li>
        {% endfor %}
    </ul>
    <button onclick="location.reload()">Randomize Again</button>
</body>
</html>
