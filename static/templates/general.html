<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Practice Randomizer</h1>
    <form method="POST">
        <label for="items">Enter your list items (one per line):</label><br>
        <textarea name="items" id="items" required></textarea><br>
        <input type="submit" value="Randomize">
    </form>
    
    {% if randomized_list %}
    <h2>Randomized List:</h2>
    <ul>
        {% for item in randomized_list %}
        <li>{{ loop.index }}. {{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
